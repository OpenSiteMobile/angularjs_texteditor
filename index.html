<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="handheldfriendly" content="true" />
	<meta name="mobileoptimized"  content="width" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Open source software for the mobile web!" />
    <meta name="keywords" content="angularjs, angular.js, texteditor, text editor, Wysiwyg, javascript text editor, javascript Wysiwyg" />
	<meta name="author" content="Dwight Vietzke" />

    <title>textAngular Demo</title>
    <style>
        /* Std AngularJS CSS: Load in page so cloaking start immediately */
        [ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x-ng-cloak,
		.ng-hide:not(.ng-hide-animate) {
			display: none !important;
		}

		ng\:form {
			display: block;
		}

        .ng-cloak {
            opacity: 0;
        }

		.ng-animate-shim{
			visibility:hidden;
		}

		.ng-anchor{
			position:absolute;
		}

		/* Page specific CSS */
		#demo_output {
			border: 1px solid #CCC;
		}

        .section1 {
            background-color: #efefef;
            padding: 10px;
        }

		.page_link:hover {
			cursor: pointer;
		}
    </style>

	<script src="../mobilesiteos/msos/base.min.js"></script>
	<script src="./config.js"></script>

    <link rel='shortcut icon' href='../mobilesiteos/images/osm.ico' />

</head>

<body>
    <div id="ng-app" ng-controller="demoController" class="ng-scope">
        <br>
        <div class="container">
            <a href="http://github.com/fraywing/textAngular"> <img src="http://textangular.com/images/textAngularLogo.png" style="max-width:500%;" class="lighter"></a>
        </div>
        <br>

        <div class="container border-around text-center lighter">
            <span class="text-xlg roboto">A Lightweight, Two-Way-Bound &amp; Totally <b class="text-red">Awesome</b> Angular.js Text-Editor</span>
        </div>
        <div class="container lighter">
            <div text-angular ng-model="htmlContent" name="demo-editor" ta-text-editor-class="border-around container" ta-html-editor-class="border-around"></div>
        </div>
        <br>

        <div class="container text-center lighter border-around">
            <div class="lighter roboto">
                <p ng-bind="htmlContent" class="text-left text-med text-gray"></p>
            </div>
        </div>
        <br>

        <div class="container">
            <div class="text-center">Create by fraywing</div>
            <div class="text-center">2015 Licensed under <a href="http://opensource.org/licenses/MIT">MIT</a></div>
        </div>
        <br>
    </div>

    <script type="text/javascript">

        msos.onload_functions.push(
            function () {
                "use strict";

                var temp_ta = 'index.html -> ';

                msos.console.info(temp_ta + 'start.');

                angular.module("textAngularDemo", ['textAngular'])
                    .controller(
                        "demoController",
                        function demoController($scope) {
                            $scope.htmlContent =
                                '<h2>Try me!</h2>' +
                                '<p>textAngular is a super cool WYSIWYG Text Editor directive for AngularJS</p>' +
                                '<p><b>Features:</b></p>' +
                                '<ol>' +
                                    '<li>Automatic Seamless Two-Way-Binding</li>' +
                                    '<li>Super Easy <b>Theming</b> Options</li>' +
                                    '<li style="color: green;">Simple Editor Instance Creation</li>' +
                                    '<li>Safely Parses Html for Custom Toolbar Icons</li>' +
                                    '<li class="text-danger">Doesn&apos;t Use an iFrame</li>' +
                                    '<li>Works with Firefox, Chrome, and IE9+</li>' +
                                '</ol>' +
                                '<p><b>Code at GitHub:</b> <a href="https://github.com/fraywing/textAngular">Here</a> </p>' +
                                '<h4>Supports non-latin Characters</h4>' +
                                '<p>昮朐 魡 燚璒瘭 譾躒鑅, 皾籈譧 紵脭脧 逯郹酟 煃 瑐瑍, 踆跾踄 趡趛踠 顣飁 廞 熥獘 豥 蔰蝯蝺 廦廥彋 蕍蕧螛 溹溦 幨懅憴 妎岓岕 緁, 滍 蘹蠮 蟷蠉蟼 鱐鱍鱕, 阰刲 鞮鞢騉 烳牼翐 魡 骱 銇韎餀 媓幁惁 嵉愊惵 蛶觢, 犝獫 嶵嶯幯 縓罃蔾 魵 踄 罃蔾 獿譿躐 峷敊浭, 媓幁 黐曮禷 椵楘溍 輗 漀 摲摓 墐墆墏 捃挸栚 蛣袹跜, 岓岕 溿 斶檎檦 匢奾灱 逜郰傃</p>';
                        }
                    );

                msos.console.info(temp_ta + 'done!');
            }
        );

        msos.onload_func_done.push(
            function () {
                "use strict";

                msos.console.info('index.html - onload_func_done -> called.');

                angular.bootstrap('body', ['textAngularDemo']);
            }
        );
    </script>
</body>
</html>
